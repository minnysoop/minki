site_name: Minnysoop's Wiki 
site_url: https://minnysoop.github.io/wiki/
nav:
  - Home: index.md
  - Developer Tools:
    - Table of Contents: developer-tools/index.md
    - Vim: developer-tools/vim/index.md
  - Systems:
    - Table of Contents: systems/index.md
  - Readings:
    - Table of Contents: readings/index.md
  - Databases:
    - Table of Contents: databases/index.md
  - Math:
    - Table of Contents: math/index.md
  - Theory:
    - Table of Contents: theory/index.md
  - Research:
    - Table of Contents: research/index.md
  - Programming:
    - Table of Contents: programming/index.md
  - Blog:
    - Table of Contents: blog/index.md
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - toc.integrate
  logo: assets/logo.png 
  icon:
    repo: fontawesome/brands/github
  favicon: null  
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: green
      toggle:
        icon: material/toggle-switch-off-outline
        name: Dark
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: green
      toggle:
        icon: material/toggle-switch
        name: Light
copyright: Copyright &copy; 2024 Min Soo Kang
extra:
  generator: false
repo_url: https://github.com/minnysoop/wiki
repo_name: minnysoop/wiki 
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
  - /stylesheets/custom.css
